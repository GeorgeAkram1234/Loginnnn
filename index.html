<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4 JS Register</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="login-container shadow-lg p-5">
            <h1 class="opacity text-center text-white">REGISTER</h1>
            <form>
                <input type="text" placeholder="USERNAME" id="userNameRegister" class="form-control my-4 "/>
                <p class="alert alert-danger d-none">invalid username</p>
                <input type="email" placeholder="EMAIL" id="userEmailRegister" class="form-control my-4"/>
                <p class="alert alert-danger d-none">invalid Email</p>
                <input type="password" placeholder="PASSWORD" id="userPassRegister" class="form-control my-4"/>
                <p class="alert alert-danger d-none">password must contain capital letter and numbers at least 8 characters</p>
                <button class="btn btn-primary w-100 mb-3" id="btnRegister">SUBMIT</button>
            </form>
            <div class="register-forget opacity text-center text-white">
                <p>already have an account? <a href="login.html">LOGIN</a></p>
            </div>
        </div>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
